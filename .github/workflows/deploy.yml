name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # یا هر شاخه‌ای که کد اصلی شما روی آن است

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # شاخه‌ای که سایت منتشر شده در آن قرار می‌گیرد
          folder: dist # پوشه‌ای که بعد از بیلد ساخته می‌شود
